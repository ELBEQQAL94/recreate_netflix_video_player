<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS FILE-->
    <link rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Netflix Video Player</title>
</head>
<body>
    <h1>Netflix</h1>
    <div class="video_container">
        <video 
            src="shayfeen.mp4"
       ></video>
       <div class="controls_container">

          <div class="progress_controls">
            <div class="progress_bar">
               <div class="watched_bar"></div>
               <div class="playhead"></div>
            </div>
            <div class="time_remaininng">00:00:00</div>
          </div>

          <div class="controls">
               <button class="play">
                    <img class="play_pause" src="./icons/play.svg" alt="play/pause">
               </button>
               
               <button class="go_back">  
                    <img src="./icons/rewind.svg" alt="rewind">
               </button>
               
               <button class="go_forward">
                    <img src="./icons/fast-forward.svg" alt="fast-forward">
               </button>
               
               <button class="volume">
                    <img class="full_volume_icon" src="./icons/volume-2.svg" alt="volume">
               </button>
               
               <p class="video_title">
                    <span class="serie_title">Shyfeen</span> 
                    <span class="episode_title">&lt; Ghybqaw Jouj &gt;</span>
               </p>
               
               <button class="help">
                    <img src="./icons/help-circle.svg" alt="help">
               </button>
               
               <button classs="next">
                    <img src="./icons/skip-forward.svg" alt="next">
               </button>
               
               <button class="episodes">
                    <img src="./icons/layers.svg" alt="episodes">
               </button>
               
               <button class="captions">
                    <img src="./icons/message-square.svg" alt="captions">
               </button>
               
               <button class="full_screen">
                    <img class="full_screen_icon" src="./icons/maximize.svg" alt="full-screen">
               </button>
                
          </div>
            
       </div>
       </div>
     </div>
    </div>
    <!-- JS FILE -->
    <script src="main.js"></script>
</body>
</html>
